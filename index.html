<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News App</title>
    <!-- Compiled and minified CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/ico" />
  </head>
  <body>
    <nav class="grey darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">News App</a>
      </div>
    </nav>
    <div class="search-controls">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <form name="newsControls">
                <div class="card-content">
                  <span class="card-title">Искать новости</span>
                  <div class="input-field">
                    <select name="country" id="country">
                      <option value="us">США</option>
                      <option value="ru">Россия</option>
                    </select>
                    <label>Выберите вашу страну</label>
                  </div>
                  <div class="input-field">
                    <select name="category" id="category">
                      <option value="science">Наука</option>
                      <option value="technology">Технологии</option>
                      <option value="health">Здоровье</option>
                      <option value="sports">Спорт</option>
                      <option value="business">Бизнес</option>
                    </select>
                    <label>Выберите категорию</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                      name="search"
                    />
                    <label for="autocomplete-input">Поиск</label>
                  </div>
                </div>
                <div class="card-action">
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Поиск
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="news-container content">
      <div class="container">
        <div class="row grid-container"></div>
        <div class="alert"></div>
      </div>
    </div>

    <footer class="page-footer grey darken-4">
      <div class="footer-copyright grey darken-4">
        <div class="container white-text">
          © 2022. Игорь Степанов<a
            class="white-text right"
            href="https://t.me/ia_stepanov"
            >Telegram</a
          ><a class="white-text right" href="https://www.linkedin.com/in/ia-stepanov/"
            >LinkedIn</a
          ><a class="white-text right" href="https://github.com/ia-stepanov">Github</a>
        </div>
      </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./pages/app.js"></script>
  </body>
</html>
